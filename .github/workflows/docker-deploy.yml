name: Docker Image CI - SysSoftIntegra FrontEnd

on:
  push:
    branches: 
      - "master"
      - "test"

jobs:
  build-and-deploy-master:
    if: github.ref == 'refs/heads/master'
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - environment: legrand-tiquepos
            service: legrand-tiquepos-services
          - environment: raices
            service: raices-services
          - environment: felicitygirls-tiquepos
            service: felicitygirls-tiquepos-services
          - environment: bodega-modelo
            service: bodega-modelo-services
          - environment: unnagro
            service: unnagro-services
          - environment: leatsac
            service: leatsac-services
          - environment: ferreteria-rym
            service: ferreteria-rym-services
    
    environment: ${{ matrix.environment }}
      
    env:  
      VITE_APP_BACK_END: ${{ secrets.VITE_APP_BACK_END }}
      VITE_APP_APIS_PERU: ${{ secrets.VITE_APP_APIS_PERU }}
      VITE_APP_ENV: ${{ vars.VITE_APP_ENV }}
      VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION }}
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Validando rama
        run: echo "Deploying with Node.js 16 on service ${{ matrix.service }}"

      - name: Crear archivo .env
        run: |
          cat > .env <<EOL
          VITE_APP_BACK_END="${{env.VITE_APP_BACK_END}}"
          VITE_APP_APIS_PERU="${{env.VITE_APP_APIS_PERU}}"
          VITE_APP_ENV="${{env.VITE_APP_ENV}}"
          VITE_APP_VERSION="${{env.VITE_APP_VERSION}}"
          EOL
      
      - name: Creando y ejecutando contenedor
        run: echo "Hola mundo ${{ github.ref }} refs/heads/master"
        # run: docker compose -f docker-compose.yml up --build ${{ matrix.service }} -d

  build-and-deploy-test:
    if: github.ref == 'refs/heads/test'
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - environment: desarrollo
            service: sysintegra-services
    
    environment: ${{ matrix.environment }}
      
    env:  
      VITE_APP_BACK_END: ${{ secrets.VITE_APP_BACK_END }}
      VITE_APP_APIS_PERU: ${{ secrets.VITE_APP_APIS_PERU }}
      VITE_APP_ENV: ${{ vars.VITE_APP_ENV }}
      VITE_APP_VERSION: ${{ vars.VITE_APP_VERSION }}
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Validando rama
        run: echo "Deploying with Node.js 16 on service ${{ matrix.service }}"

      - name: Crear archivo .env
        run: |
          cat > .env <<EOL
          VITE_APP_BACK_END="${{env.VITE_APP_BACK_END}}"
          VITE_APP_APIS_PERU="${{env.VITE_APP_APIS_PERU}}"
          VITE_APP_ENV="${{env.VITE_APP_ENV}}"
          VITE_APP_VERSION="${{env.VITE_APP_VERSION}}"
          EOL
      
      - name: Creando y ejecutando contenedor
        run: echo "Hola mundo ${{ github.ref }} refs/heads/test"
