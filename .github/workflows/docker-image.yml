name: Docker Image CI - SysSoftIntegra FrontEnd

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    env:  
      REACT_APP_END_POINT: ${{ secrets.REACT_APP_END_POINT }}
      REACT_APP_URL: ${{ secrets.REACT_APP_URL }}
      REACT_APP_APIS_PERU: ${{ secrets.REACT_APP_APIS_PERU }}
      REACT_APP_IMAGE: ${{ secrets.REACT_APP_IMAGE }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Verificar variables de entorno
        run: |
          check_variables() {
            for var in REACT_APP_END_POINT REACT_APP_URL REACT_APP_APIS_PERU REACT_APP_IMAGE; do
              if [ -z "${!var}" ]; then
                echo "La variable de entorno $var está vacía."
              else
                echo "La variable de entorno $var contiene datos: ${!var}"
              fi
            done
          }

          check_variables

      - name: Crear archivo .env.production
        run: |
          cat > .env.production <<EOL
          REACT_APP_END_POINT="${REACT_APP_END_POINT}"
          REACT_APP_URL="${REACT_APP_URL}"
          REACT_APP_APIS_PERU="${REACT_APP_APIS_PERU}"
          REACT_APP_IMAGE="${REACT_APP_IMAGE}"
          EOL

      - name: Mostrar contenido del archivo .env.production
        run: cat .env.production

      - name: Create container
        run: docker compose up --build -d
